<!-- Database Configuration Page -->

<h2>Database Configuration</h2>
<div class="card">
    <label for="dbTypeSelect">Select Database Type:</label>
    <select id="dbTypeSelect">
        <option value="mysql">MySQL</option>
        <option value="mssql">MSSQL</option>
    </select>
    <div id="instanceContainer">
        <label for="instanceSelect">Select Instance:</label>
        <select id="instanceSelect">
            <option value="source">Source</option>
            <option value="destination">Destination</option>
        </select>
    </div>
    <div class="input-container">
        <input type="text" id="jdbcInput" placeholder="JDBC URL">
    </div>
    <div class="input-container">
        <input type="text" id="usernameInput" placeholder="Username">
    </div>
    <div class="input-container">
        <input type="password" id="passwordInput" placeholder="Password">
    </div>
    <button id="updateConfig" class="button">Update dbConfig</button>
</div>
