<h2>Data Migration</h2>
<div class="card">
    <h3>Full Data Migration</h3>
    <button id="migrateAllData" class="button">Migrate All Data</button>
    <button id="downloadStatus" class="button">Download Migration Status</button>
</div>
<div class="card">
    <h3>Single Table Migration</h3>
    <div class="input-container">
        <input type="text" id="tableNameInput" placeholder="Enter table name">
        <button id="submitTableName" class="button">Migrate Table</button>
    </div>
</div>
